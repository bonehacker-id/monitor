<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitor Antrian Bone Hacker - Purwokerto</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  
  <style>
    :root {
      --bg-main: #f5f5f7;
      --bg-card: #ffffff;
      --bg-subtle: #f0f0f2;
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --border-color: rgba(0, 0, 0, 0.1);
      --status-waiting: #ff9500;
      --status-in-treatment: #007aff;
      --status-completed: #34c759;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    html.dark {
      --bg-main: #000000;
      --bg-card: #1c1c1e;
      --bg-subtle: #2c2c2e;
      --text-primary: #f5f5f7;
      --text-secondary: #8e8e93;
      --border-color: rgba(255, 255, 255, 0.15);
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      transition: background-color 0.3s, color 0.3s;
    }

    .tv-layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 2rem;
    }

    .column-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      flex-grow: 1;
      min-height: 0;
    }

    .column-card {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 1.5rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .number-badge {
      background-color: #e5e5ea;
      color: #000000;
      font-weight: 800;
      font-size: 1.5rem;
      padding: 0.25rem 1rem;
      border-radius: 0.75rem;
      min-width: 3.5rem;
      text-align: center;
    }

    .scroll-wrapper {
      flex-grow: 1;
      overflow: hidden;
      position: relative;
    }

    .scroll-content {
      position: absolute;
      width: 100%;
    }

    @keyframes scroll-up {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    .patient-row {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--bg-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .border-junction {
      border-bottom: 8px solid var(--status-waiting) !important;
    }

    .status-waiting { color: var(--status-waiting); }
    .status-in-treatment { color: var(--status-in-treatment); }
    .status-completed { color: var(--status-completed); }

    #themeToggle {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      padding: 0.5rem 1rem;
      border-radius: 99px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }
  </style>
</head>
<body class="dark">

  <div class="tv-layout">
    <header class="flex justify-between items-center mb-6">
        <div class="w-1/3">
          <h1 class="text-4xl font-bold" style="color: var(--text-primary);">Monitor Antrian</h1>
          <p class="text-xl" style="color: var(--text-secondary);">Bone Hacker - Purwokerto</p>
        </div>

        <div id="restNotice" class="hidden w-1/3 text-center">
            <div class="bg-red-600 text-white px-6 py-3 rounded-2xl shadow-xl animate-pulse border-2 border-white/20">
                <p class="text-2xl font-black uppercase tracking-tighter">SEDANG ISTIRAHAT</p>
                <p id="restTimeDisplay" class="text-lg font-bold opacity-90 uppercase"></p>
            </div>
        </div>

        <div class="text-right w-1/3">
            <div id="date" class="text-xl font-medium mb-1" style="color: var(--text-secondary);">-</div>
            <div id="clock" class="text-5xl font-mono font-bold text-blue-500">00:00:00</div>
        </div>
    </header>

    <section id="summaryContainer" class="rounded-2xl shadow-sm p-8 mb-6" style="background-color: var(--bg-card); border: 1px solid var(--border-color);">
    </section>

    <main class="column-container">
      <div class="column-card">
        <div class="p-4 text-center font-bold text-xl uppercase tracking-widest border-b-4" style="border-color: var(--status-waiting); color: var(--status-waiting);">Menunggu</div>
        <div class="scroll-wrapper">
          <div id="list-waiting" class="scroll-content"></div>
        </div>
      </div>

      <div class="column-card">
        <div class="p-4 text-center font-bold text-xl uppercase tracking-widest border-b-4" style="border-color: var(--status-in-treatment); color: var(--status-in-treatment);">Sedang Terapi</div>
        <div id="list-treating" class="overflow-y-auto"></div>
      </div>

      <div class="column-card">
        <div class="p-4 text-center font-bold text-xl uppercase tracking-widest border-b-4" style="border-color: var(--status-completed); color: var(--status-completed);">Selesai</div>
        <div id="list-completed" class="overflow-y-auto"></div>
      </div>
    </main>

    <footer class="mt-6 flex justify-between items-center text-sm" style="color: var(--text-secondary);">
      <div class="flex items-center gap-4">
          <button id="themeToggle" onclick="toggleTheme()">
            <span id="themeIcon">ðŸŒ™</span>
            <span id="themeLabel" class="font-bold uppercase tracking-tighter">Mode Malam</span>
          </button>
          <p>Sinkronisasi otomatis aktif</p>
      </div>
      <p>Terakhir diperbarui: <span id="lastUpdated" class="font-semibold">-</span></p>
    </footer>
  </div>

  <script>
    const REFRESH_INTERVAL = 90000;
    const STATUS = { WAITING: 'waiting', IN_TREATMENT: 'in-treatment', COMPLETED: 'completed' };
    const BRANCH_CONFIG = {
      name: "Purwokerto",
      url: "https://script.google.com/macros/s/AKfycbzKpxIOF2VABpGLbDRj9-9Bi2Gwi-urycCnScYhbn26Fy2GQqQGueMyqR6X7F8fkQaO/exec"
    };

    function init() {
        updateClockAndDate();
        setInterval(updateClockAndDate, 1000);
        fetchData();
        setInterval(fetchData, REFRESH_INTERVAL);
        syncThemeUI();
    }

    function toggleTheme() {
        document.body.classList.toggle('dark');
        document.documentElement.classList.toggle('dark');
        syncThemeUI();
    }

    function syncThemeUI() {
        const isDark = document.body.classList.contains('dark');
        document.getElementById('themeIcon').textContent = isDark ? 'ðŸŒ™' : 'â˜€ï¸';
        document.getElementById('themeLabel').textContent = isDark ? 'Mode Malam' : 'Mode Terang';
    }

    function updateClockAndDate() {
        const now = new Date();
        const optionsDate = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById('date').textContent = now.toLocaleDateString('id-ID', optionsDate);
        document.getElementById('clock').textContent = now.toLocaleTimeString('id-ID', { hour12: false });
    }

    async function fetchData() {
        try {
            const response = await fetch(BRANCH_CONFIG.url);
            const data = await response.json();
            updateUI(data);
        } catch (error) {
            console.error("Fetch Error:", error);
        }
        document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString("id-ID") + " WIB";
    }

    function updateUI(patients) {
        const safePatients = patients || [];
        
        // Deteksi Istirahat
        const restEntry = safePatients.find(p => p.patientName.toLowerCase().includes('istirahat'));
        const restNotice = document.getElementById('restNotice');
        
        if (restEntry) {
            restNotice.classList.remove('hidden');
            let fullName = restEntry.patientName.toLowerCase();
            let timeStr = fullName.replace('istirahat', '').trim();
            document.getElementById('restTimeDisplay').textContent = timeStr ? `Mulai Terapi Jam ${timeStr}` : '';
        } else {
            restNotice.classList.add('hidden');
        }

        const activePatients = safePatients.filter(p => !p.patientName.toLowerCase().includes('istirahat'));
        const waitingList = activePatients.filter(p => p.status === STATUS.WAITING);
        const treatingList = activePatients.filter(p => p.status === STATUS.IN_TREATMENT);
        const completedList = activePatients.filter(p => p.status === STATUS.COMPLETED);

        // Render Summary dengan Font 7XL
        document.getElementById('summaryContainer').innerHTML = `
            <div class="grid grid-cols-3 gap-8 text-center">
                <div>
                    <span class="text-7xl font-black status-waiting">${waitingList.length}</span>
                    <p class="text-lg tracking-widest font-bold opacity-60 uppercase mt-2">Menunggu</p>
                </div>
                <div>
                    <span class="text-7xl font-black status-in-treatment">${treatingList.length}</span>
                    <p class="text-lg tracking-widest font-bold opacity-60 uppercase mt-2">Terapi</p>
                </div>
                <div>
                    <span class="text-7xl font-black status-completed">${completedList.length}</span>
                    <p class="text-lg tracking-widest font-bold opacity-60 uppercase mt-2">Selesai</p>
                </div>
            </div>
        `;

        renderWaitingList(waitingList);
        renderStandardList('list-treating', treatingList);
        renderStandardList('list-completed', [...completedList].reverse().slice(0, 4));
    }

    function renderWaitingList(list) {
        const container = document.getElementById('list-waiting');
        if (list.length === 0) {
            container.innerHTML = `<div class="p-8 text-center opacity-50 italic">Kosong</div>`;
            container.style.animation = 'none';
            return;
        }

        const itemsToRender = [...list, ...list];
        const originalLength = list.length;

        container.innerHTML = itemsToRender.map((p, index) => {
            const isJunction = index === originalLength - 1;
            return `
                <div class="patient-row ${isJunction ? 'border-junction' : ''}">
                    <div class="flex items-center gap-4">
                        <span class="number-badge">${p.waitingNumber}</span>
                        <span class="text-2xl font-semibold">${p.patientName}</span>
                    </div>
                    <span class="text-lg font-medium text-orange-500">Antrian: ${p.queuePosition}</span>
                </div>
            `;
        }).join('');

        if (originalLength > 4) {
            const duration = originalLength * 4; 
            container.style.animation = `scroll-up ${duration}s linear infinite`;
        } else {
            container.style.animation = 'none';
            container.style.transform = 'translateY(0)';
        }
    }

    function renderStandardList(elementId, list) {
        const container = document.getElementById(elementId);
        if (list.length === 0) {
            container.innerHTML = `<div class="p-8 text-center opacity-50 italic">Kosong</div>`;
            return;
        }

        container.innerHTML = list.map(p => `
            <div class="patient-row">
                <div class="flex items-center gap-4">
                    <span class="number-badge">${p.waitingNumber}</span>
                    <span class="text-2xl font-semibold">${p.patientName}</span>
                </div>
            </div>
        `).join('');
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
